{% extends 'base.html' %}
{% block content %}
  <h2>Historial</h2>
  <table>
    <tr><th>ID</th><th>Acción</th><th>Campaña</th><th>Fecha</th></tr>
    {% for id, action, campaign_id, timestamp in rows %}
      <tr>
        <td>{{ id }}</td>
        <td>{{ action }}</td>
        <td>{{ campaign_id }}</td>
        <td>{{ timestamp }}</td>
      </tr>
    {% endfor %}
  </table>
  <h3>Reportes</h3>
  <ul>
    {% for f in reports %}
      <li><a href="/reports/{{ f }}">{{ f }}</a></li>
    {% endfor %}
  </ul>
{% endblock %}
