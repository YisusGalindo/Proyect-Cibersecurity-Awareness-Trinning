---
- name: Crear archivo .env si no existe
  ansible.builtin.file:
    path: "{{ project_root }}/.env"
    state: touch

- name: Levantar stack con docker compose
  ansible.builtin.command: docker compose -f {{ compose_file }} up -d
  args:
    chdir: "{{ project_root }}/ansible/roles/gophish_stack/files"
