{% extends 'base.html' %}
{% block title %}Acceso - Phishing Suite{% endblock %}
{% block content %}
  <div class="login-container">
    <div class="login-card">
      <div class="login-header">
        <h2>üîê Acceso al Sistema</h2>
        <p>Phishing Suite - Infinity Air Springs</p>
      </div>
      
      <form method="post" class="login-form">
        <div class="form-group">
          <label for="username">üë§ Usuario</label>
          <input type="text" id="username" name="username" required placeholder="Ingresa tu usuario">
        </div>
        
        <div class="form-group">
          <label for="password">üîë Contrase√±a</label>
          <input type="password" id="password" name="password" required placeholder="Ingresa tu contrase√±a">
        </div>
        
        <button type="submit" class="login-btn">üöÄ Iniciar Sesi√≥n</button>
      </form>
      
      <div class="login-footer">
        <p>üõ°Ô∏è Sistema de Seguridad Corporativa</p>
        <p>Solo personal autorizado</p>
      </div>
    </div>
  </div>

  <style>
    .login-container {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 80vh;
      padding: 20px;
    }
    
    .login-card {
      background: rgba(17, 24, 39, 0.95);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 40px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    .login-header {
      text-align: center;
      margin-bottom: 30px;
    }
    
    .login-header h2 {
      margin: 0 0 10px 0;
      font-size: 24px;
      background: linear-gradient(45deg, #667eea, #764ba2);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    
    .login-header p {
      color: #9ca3af;
      margin: 0;
      font-size: 14px;
    }
    
    .login-form .form-group {
      margin-bottom: 20px;
    }
    
    .login-form label {
      display: block;
      margin-bottom: 8px;
      color: #e6edf3;
      font-weight: 500;
    }
    
    .login-form input {
      width: 100%;
      padding: 12px 16px;
      border: 2px solid rgba(55, 65, 81, 0.8);
      border-radius: 12px;
      background: rgba(15, 23, 42, 0.8);
      color: #e6edf3;
      font-size: 16px;
      transition: all 0.3s ease;
      box-sizing: border-box;
    }
    
    .login-form input:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }
    
    .login-btn {
      width: 100%;
      padding: 14px;
      background: linear-gradient(45deg, #667eea, #764ba2);
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 10px;
    }
    
    .login-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
    }
    
    .login-footer {
      text-align: center;
      margin-top: 30px;
      padding-top: 20px;
      border-top: 1px solid rgba(55, 65, 81, 0.5);
    }
    
    .login-footer p {
      color: #6b7280;
      font-size: 12px;
      margin: 5px 0;
    }
    
    /* Animaci√≥n de entrada */
    .login-card {
      animation: slideIn 0.5s ease-out;
    }
    
    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    /* Responsive */
    @media (max-width: 480px) {
      .login-card {
        padding: 30px 20px;
        margin: 10px;
      }
    }
  </style>
{% endblock %}
